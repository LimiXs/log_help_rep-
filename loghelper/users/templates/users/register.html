<!--register.html-->
{% extends 'base.html' %}

{% block content %}
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}

    {% for field in form %}
        <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label> {{ field }}</p>
        <div class="form-error">{{ field.errors }}</div>
    {% endfor %}

    <p><button type="submit">Зарегистрироваться</button></p>
</form>

{% endblock %}
